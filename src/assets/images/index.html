<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="pokemon-info">
        <img src="pokemon-logo.png" alt="pokemon-logo" />
        <p>Pok`emon</p>
      </div>

      <p>
        <script>
          document.write(new Date().toLocaleDateString());
        </script>
      </p>
    </header>
    <main>
      <form>
        <img src="log-in-font.png" alt="log-in" />
        <h1>Log in to your pokemon account</h1>
        <section class="user-data">
          <label for="username-input">
            Username
            <input type="text" id="username-input" required />
          </label>

          <label for="password-input">
            Password
            <input type="password" id="password-input" required />
          </label>
        </section>
        <div class="buttons">
          <button
            type="submit"
            name="input-text"
            onclick="isUserValid('username-input', 'password-input')"
          >
            Log in
          </button>
          <button type="submit" name="input-text" onclick="welcomeGuest()">
            Join as guest
          </button>
        </div>
      </form>
    </main>
    <script src="/file.js"></script>
  </body>
</html>
